version: 1
common: # optional section for variables shared across apps
  resourcesPath: deploy/local/components # any dapr resources to be shared across apps
  env:  # any environment variable shared across apps
    DEBUG: true
    RUN_TIME_MODE: "dapr"
apps:
  - appID: threat-detection-camera-stream-capturer
    appDirPath: ./camera-stream-capturer/
    appPort: 8080
    daprHTTPPort: 3500
    logLevel: debug
    command: ["go","run", "main.go"]
    env:
      APP_PORT: 8080  
      DAPR_PORT: 3500  
  - appID: threat-detection-weapon-model-invoker
    appDirPath: ./model-invoker/
    appPort: 8081
    daprHTTPPort: 3501
    logLevel: debug
    command: ["go","run", "."]
    env:
      APP_PORT: 8081  
      DAPR_PORT: 3501  
      AI_MODEL: "weapon" 
  - appID: threat-detection-fire-model-invoker
    appDirPath: ./model-invoker/
    appPort: 8082
    daprHTTPPort: 3502
    logLevel: debug
    command: ["go","run", "."]
    env:
      APP_PORT: 8082  
      DAPR_PORT: 3502  
      AI_MODEL: "fire" 
  - appID: threat-detection-ccure-alert-notifier
    appDirPath: ./alert-notifier/
    appPort: 8083
    daprHTTPPort: 3503
    logLevel: debug
    command: ["go","run", "."]
    env:
      APP_PORT: 8083  
      DAPR_PORT: 3503  
      ALERT_TYPE: "ccure" 
  - appID: threat-detection-snow-alert-notifier
    appDirPath: ./alert-notifier/
    appPort: 8084
    daprHTTPPort: 3504
    logLevel: debug
    command: ["go","run", "."]
    env:
      APP_PORT: 8084  
      DAPR_PORT: 3504  
      ALERT_TYPE: "snow" 
  - appID: threat-detection-pers-alert-notifier
    appDirPath: ./alert-notifier/
    appPort: 8085
    daprHTTPPort: 3505
    logLevel: debug
    command: ["go","run", "."]
    env:
      APP_PORT: 8085  
      DAPR_PORT: 3505  
      ALERT_TYPE: "pers" 
  - appID: threat-detection-slack-alert-notifier
    appDirPath: ./alert-notifier/
    appPort: 8086
    daprHTTPPort: 3506
    logLevel: debug
    command: ["go","run", "."]
    env:
      APP_PORT: 8086  
      DAPR_PORT: 3506  
      ALERT_TYPE: "slack" 
  - appID: threat-detection-database-media-indexer
    appDirPath: ./media-indexer/
    appPort: 8087
    daprHTTPPort: 3507
    logLevel: debug
    command: ["go","run", "."]
    env:
      APP_PORT: 8087  
      DAPR_PORT: 3507  
      MEDIA_INDEXER_TYPE: "database" 
      INDEXER_TYPE: "sqllite"
  - appID: threat-detection-media-api
    appDirPath: ./media-api/
    appPort: 8088
    daprHTTPPort: 3508
    logLevel: debug
    command: ["go","run", "."]
    env:
      APP_PORT: 8088  
      DAPR_PORT: 3508  
      INDEXER_TYPE: "sqllite"
